<div
  class="col-xs-12 col-md-4 col-lg-3 card-box"
  *ngFor="let item of galleryData; let lastIdx = last"
>
  <div class="card" style="width: 100%">
    <img class="card-img-top" [src]="item.image" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ item.title }}</h5>
      <p class="card-text">{{ item.description }}</p>
      <a href="#" class="btn btn-primary" routerLink="article/{{ item.url }}">
        Go to {{ item.title }}</a
      >
    </div>
  </div>
  {{ lastIdx ? callback() : "" }}
</div>
